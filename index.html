<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Van Week 5</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="Stylesheet" type="text/css" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <br />
    <h1 class="title">Welcome to Van's weather website!</h1>
    <br />
    <form class="weathercity" id="form" autocomplete="off">
      <input
        id="cityinput"
        type="text"
        placeholder="Enter your city or country here"
        autofocus="off"
      />
      <input type="submit" name="Submit" value="Search" />
    </form>
    <br />
    <button class="currentlocation" id="currentlocation">
      <img src="src/img/location.svg" height="25" />
      Your current location
    </button>
    <br />
    <br />
    <div class="currentcity">
      <div class="container">
        <div class="row">
          <div class="col-xl-3"></div>
          <div class="col-xl-3">
            <span class="city" id="city"></span>
            <br />
            <span class="Date" id="Date"><strong></strong></span>
          </div>
          <div class="col-xl-4 d-flex align-items-center">
            <img
              src=""
              class="icon"
              style="display: none"
              onload="this.style.display=''"
            />
            <span class="temp" id="temp"></span> <br />
            <span class="function" id="function"
              ><a href="#" id="FtoC"> &#176;C </a>
              |
              <a href="#" id="CtoF"> &#176;F </a></span
            >
          </div>
          <div class="col-xl-4"></div>
        </div>
      </div>
    </div>
    <div class="currentcity">
      <div class="container">
        <div class="row">
          <div class="col-xl-3"></div>
          <div class="col-xl-6">
            <span class="description" id="description"></span> <br />
            <span class="humidity" id="humidity"></span><br />
            <span class="wind" id="wind"></span>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="tempofnext5day" id="tempofnext5day"></div>
    <br />
    <br />
    <div class="wish">
      <img src="src/img/rainbow.svg" alt="" height="25" />
      Have a good day which is full of love, joy and happiness!
    </div>
    <div class="signatureall">
      <a class="signature" href="https://github.com/phuongnvp/Van-workshop2"
        >&#9729; Source code</a
      >
      by
      <a
        class="signature"
        href="https://www.linkedin.com/in/van-nong-b38a6b109/"
        >Van &#9729;</a
      >
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
